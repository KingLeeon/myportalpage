<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click to text image</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Click the image to see the different type of text</h1>

  <div id="container">
    <img src="images/IMG_1731.jpeg" alt="Perfume photo" class="start" />

    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="center"></div>
  </div>

  <p id="caption">Click a region to reveal text.</p>
</body>
</html>
