<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madlibs Design</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>


<body>
  <div class="app">


    <div class="poster">

        <img class="sticker cow" src="image/cow-sticker.png" alt="cow-sticker" />

        <img class="sticker aggie" src="image/aggie-sticker.png" alt="aggie-sticker" />

        <h1>THE AGGIE LEGEND</h1>
        <h2>MADLIBS COMICS</h2>


      <div class="MadlibsLayout">
        <section class="formPanel">
          <h3>FILL IN THE BANKS</h3>

          <form id="madlibsForm" class="formGrid">

            <label class="field">
              <span>HERO NAME</span>
              <input id="hero" type="text" required />
            </label>

            <label class="field">
              <span>ADVERB</span>
              <input id="adverb" type="text" required />
            </label>

            <label class="field">
              <span>VILLAIN NAME</span>
              <input id="villain" type="text" required />
            </label>

            <label class="field">
              <span>NOUN</span>
              <input id="noun1" type="text" required />
            </label>

            <label class="field">
              <span>CAMPUS LOCATION</span>
              <input id="place" type="text" required />
            </label>

            <label class="field">
              <span>OBJECT</span>
              <input id="object" type="text" required />
            </label>

            <label class="field">
              <span>ADJECTIVE</span>
              <input id="adj1" type="text" required />
            </label>

            <label class="field">
              <span>ADJECTIVE</span>
              <input id="adj2" type="text" required />
            </label>

            <label class="field">
              <span>NOUN</span>
              <input id="noun2" type="text" required />
            </label>

            <label class="field">
              <span>NOUN</span>
              <input id="noun3" type="text" required />
            </label>

            <label class="field">
              <span>ADJECTIVE</span>
              <input id="adj3" type="text" required />
            </label>

            <label class="field">
              <span>ADJECTIVE</span>
              <input id="adj4" type="text" required />
            </label>

            <button class="originBtn" type="submit">BEGIN THE ORIGIN</button>
          </form>


          
        </section>

        <section class="contentBox" id="resultBox" hidden>
          <h3>YOUR ORIGIN STORY</h3>
          <p id="storyOutput"></p>
          <button type="button" id="resetBtn" class="originBtn">START OVER</button>
        </section>

        
        
        <footer class="footer">
          <p>CREATED BY ENOCH DE LEON</p>
          <p>DESIGN 157A WINTER 2026</p>
        
          <p class="credits">
            Image credits:
            <a href="https://www.redbubble.com/i/sticker/uc-davis-cow-w-t-shirt-by-rheathemistry/77654102.EJUG5"
               target="_blank">UC Davis Cow Sticker</a>
            |
            <a href="https://www.evoriacrate.com/product-p-941164.html"
               target="_blank">Aggie Sticker</a>
          </p>
        </footer>
        




        </div>

      </div>

      <div class="comicPanel">
        <img src="image/comic-panel-1.png" alt="comic panel 1" />
        <img src="image/comic-panel-2.png" alt="comic panel 2" />
        <img src="image/comic-panel-3.png" alt="comic panel 3" />
        <img src="image/comic-panel-4.png" alt="comic panel 4" />
      </div>

      

      
      

      

  </div>

</body>

</html>
